<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Login Form Example</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-- partial:index.partial.html -->
    <div class="login-form">
        <form action="http://localhost/project/login/login.php" method="post">
            <h1>Login</h1>
            <div class="content">
                <div class="input-field">
                    <input type="text" placeholder="Username" autocomplete="nope" name="username">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" autocomplete="new-password" name="password">
                </div>
                <a href="#" class="link">Forgot Your Password?</a>
            </div>
            <div class="action">
                <button onclick="windows.location.href='./memberReg/member.html'">Register</button>
                <div class="button">
                    <div class="button-container"> <input type="submit" value="suubmitted" id="submit">
                    </div>
                </div>
        </form>
    </div>
    <!-- partial -->
    <script src="login.js"></script>
</body>

</html>
