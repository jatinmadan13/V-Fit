<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trainer1.css">
</head>

<body>
    <div class="container">
        <div class="heading">Registration</div>
        <form action="http://localhost/project/TrainerForm/trainer.php" method="post">
            <div class="card-details">
                <div class="card-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter you name" name="name">
                </div>
                <div class="card-box">
                    <span class="details">Date of birth</span>
                    <input type="date" placeholder="" name="DOB">
                </div>
                <div class="card-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter you email" name="email">
                </div>
                <div class="card-box">
                    <span class="details">Number</span>
                    <input type="text" placeholder="10-digit number" name="number">
                </div>
                <div class="card-box">
                    <span class="details">Gender</span>
                    <input type="text" placeholder="male/female/other" name="Gender">
                </div>
                <div class="card-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter username" name="uname">
                </div>
                <div class="card-box">
                    <span class="details">password</span>
                    <input type="password" placeholder="Enter password" name="pword">
                </div>
                <div class="card-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Address" name="adress">
                </div>
                <div class="card-box">
                    <span class="details">State</span>
                    <input type="text" placeholder="Enter your state" name="state">
                </div>
                <div class="card-box">
                    <span class="details">District</span>
                    <input type="text" placeholder="Enter your district" name="district">
                </div>
                <div class="card-box">
                    <span class="details">Experience</span>
                    <input type="text" placeholder="in years" name="experience">
                </div>
                <div class="card-box">
                    <span class="details">Training mode</span>
                    <input type="text" placeholder="Online/Offline" name="training">
                </div>
                <div class="card-box">
                    <span class="details">About</span>
                    <input type="text" placeholder="in detail" name="about">
                </div>
            </div>
            <div class="buttons">
                <div class="backBtn">
                    <i class="uil uil-navigator"></i>
                    <span class="btnText">Back</span>
                </div>
                <button class="sumbit">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>
            </div>
        </form>
    </div>
</body>

</html>
